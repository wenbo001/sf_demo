<!-- Event Creator -->
<template>
    <lightning-card title="Create Event" icon-name="action:new_event">
        <div class="slds-p-around_medium">
            <lightning-input label="Event Subject" value={subject} onchange={handleInputChange} data-id="subject"></lightning-input>
            <lightning-input label="Location" value={location} onchange={handleInputChange} data-id="location"></lightning-input>
            <lightning-input type="datetime-local" label="Start Date and Time" value={startDateTime} onchange={handleInputChange} data-id="startDateTime"></lightning-input>
            <lightning-input type="datetime-local" label="End Date and Time" value={endDateTime} onchange={handleInputChange} data-id="endDateTime"></lightning-input>
            <lightning-textarea label="Description" value={description} onchange={handleInputChange} data-id="description"></lightning-textarea>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Create Event" onclick={createEvent} variant="brand"></lightning-button>
        </div>
        <template if:true={message}>
            <div class="slds-text-color_success slds-m-top_medium">
                {message}
            </div>
        </template>
    </lightning-card>
</template>
